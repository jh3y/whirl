<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#663399" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Whirl: CSS loading animations with minimal effort!</title>
    <style>
      html,
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        align-items: center;
        background-color: #663399;
        color: #fff;
        display: flex;
        font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
        font-size: 16px;
        justify-content: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;

      }

      header {
        margin: 0;
        padding: 0 1rem;
      }
      h1,
      h2 {
        margin: 0;
        text-align: center;
      }

      h1 {
        font-size: 3.5rem;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 300;
      }

      select {
        background: #fff;
        border: 2px solid darken(#663399, 50%);
        appearance: none;
        padding: 15px 25px 15px 15px;
        cursor: pointer;
        font-size: 1rem;
        max-width: 150px;
      }

      a {
        color: #fff;
      }

      select,
      button {
        border: 2px solid darken(#663399, 50%);
        border-radius: 6px;
      }

      button {
        cursor: pointer;
        background: #fff;
        font-size: 1rem;
        margin: 0 0 0 10px;
        padding: 15px;
      }

      #root {
        display: grid;
        grid-gap: 1rem;
        justify-items: center;
      }

      .actions {
        display: flex;
      }

      .container {
        align-items: center;
        display: flex;
        justify-content: center;
        height: 150px;
        overflow: hidden;
        position: relative;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header>
        <h1>Whirl</h1>
        <h2>CSS loading animations with minimal effort!</h2>
      </header>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
        
        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
    <script>
    var canvas = document.createElement("canvas");
    var image = document.createElement("img");
    image.src = "/favicon.ico";
    canvas.height = canvas.width = image.height = image.width = 64;
    var context = canvas.getContext("2d");
    var favicon = document.querySelector('link[rel*="icon"]');
    var degrees = 0;

    image.addEventListener("load", function(e) {
      requestAnimationFrame(setFavicon);
    });

    function setFavicon() {
      context.save();
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.translate(image.width/2, image.height/2);
      context.rotate(degrees * Math.PI/180);
      context.drawImage(image, -image.width/2, -image.height/2, image.width, image.height);
      context.restore();
      favicon.href = canvas.toDataURL("image/png");  
      degrees += 1;
      requestAnimationFrame(setFavicon);
    }
    </script>
  </body>
</html>
